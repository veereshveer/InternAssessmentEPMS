
<div class="row">
    <div class="col-lg-2 col-md-2 col-sm-1">
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="form-group col-xs-12 col-md-12 col-lg-12">
            <label class="control-label" for="employeeName"> Employee Name </label>
            <input type="text" [(ngModel)]="employeeName" name="employeeName" id="employeeName" class="form-control"
                maxlength="128" placeholder="Provide employee name" />
        </div>
        <div class="form-group col-xs-12 col-md-12 col-lg-12">
            <label class="control-label" for="employeeCode">Employee Code</label>
            <input type="text" [(ngModel)]="employeeCode" name="employeeCode" id="employeeCode" class="form-control"
                maxlength="128" placeholder="Provide employee code" />
        </div>
        <div class="form-group col-xs-12 col-md-12 col-lg-12">
            <label class="control-label" for="projectName"> Project Name </label>
            <input type="text" [(ngModel)]="projectName" name="projectName" id="projectName" class="form-control"
                maxlength="64" placeholder="Provide project name" />
        </div>
        <div class="form-group col-xs-12 col-md-12 col-lg-12">
            <label class="control-label" for="projectCode">Project Code</label>
            <input type="text" [(ngModel)]="projectCode" name="projectCode" id="projectCode" class="form-control"
                maxlength="64" placeholder="Provide project code" />
        </div>
        <div class="form-group col-xs-12 col-md-12 col-lg-12">
            <label class="control-label" for="departmentName">Department Name</label>
            <input type="text" [(ngModel)]="departmentName" name="departmentName" id="departmentName"
                class="form-control" maxlength="64" placeholder="Provide department name" />
        </div>
        <div class="fa-pull-right search">
            <button type="button" id="search" name="search" (click)="search()" class="btn btn-success btn-lg ">
                Search </button>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 result  {{loadTable}} ">
        <h3> Search result</h3>
        <div class="col-lg-12 col-md-12 data-table table-bordered">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hovers">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Employee Code</th>
                        <th>Employee Name</th>
                        <th>Email</th>
                        <th>Department Name</th>
                        <th>Project Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let empDeatils of resultAllDeatil; let i=index ">
                        <td>{{i+1}}</td>
                        <td>{{empDeatils.empCode}}</td>
                        <td>{{empDeatils.name}}</td>
                        <td>{{empDeatils.email}}</td>
                        <td>{{empDeatils.deptName}}</td>
                        <td>{{empDeatils.proName}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
